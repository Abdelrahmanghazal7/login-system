<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-system</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="main">
        <input type="checkbox" id="check" aria-hidden="true">

        <div class="signup">
            <form>
                <label for="check" aria-hidden="true">Sign up</label>
                <input id="signUpName" type="text" name="text" placeholder="User name" autocomplete="username" required>
                <input id="signUpEmail" type="email" name="email" placeholder="Email" autocomplete="email" required>
                <input id="signUpPassword" type="password" name="password" placeholder="Password" autocomplete="new-password" required>
                <p id="exist"></p>

                <button id="SignUpBtn">Sign up</button>
            </form>
        </div>

        <div class="login">
            <form>
                <label for="check" aria-hidden="true">Login</label>
                <input id="signInEmail" type="email" name="email" placeholder="Email" autocomplete="email" required>
                <input id="signInPassword" type="password" name="password" placeholder="Password" autocomplete="current-password" required>
                <p id="incorrect"></p>

                <button id="loginBtn">Login</button>

                <a href="#" id="changePassword" onclick='changePassword()'>Change Password</a>

            </form>
        </div>
    </div>


    <script src="./js/main.js"></script>
</body>

</html>
