<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/star.css">
    <link rel="stylesheet" href="./css/go.css">
</head>

<body>

    <nav class="navbar bg-black navbar-dark shadow-lg fade">
        <div class="container">

            <div class="table center">
                <div class="monitor-wrapper center">
                    <div class="monitor center">
                        <p>SMART LOGIN</p>
                    </div>
                </div>
            </div>

            <button id="logOut">logout</button>
        </div>
    </nav>

    <div class="container text-center h-75 d-flex flex-column justify-content-center align-items-center fade">

        <div class="slider">
            <div class="upper">.H.e.l.l.o.</div>
            <div class="lower">.H.e.l.l.o.</div>
            <div class="inside">Hope You Have A Nice Day</div>
        </div>

        <h1 id="userName"></h1>

        <div class="center">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
    </div>

    <div class="fade">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </div>

    <div class="splash">
        <div class="splash_logo">
            GH7
        </div>
        <div class="splash_svg">
            <svg width="100%" height="100%">
                <rect width="100%" height="100%">
            </svg>
        </div>
        <div class="splash_minimize">
            <svg width="100%" height="100%">
                <rect width="100%" height="100%">
            </svg>
        </div>


        <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="./js/home.js"></script>
</body>

</html>
